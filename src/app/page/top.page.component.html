<!-- search form -->
<form class="search-form">
    <mat-form-field>
        <input #keyword type="text" matInput [formControl]="searchKeyword" [matAutocomplete]="auto" (keyup.enter)="searchPost(keyword.value)">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let tagInfo of suggestTagInfos" [value]="tagInfo.tag">
                {{ tagInfo.tag }} ({{ tagInfo.post_count }})
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<!-- posts -->
<ul class="posts">
    <li class="post" *ngFor="let post of posts">
        <a (click)="viewPost(post)">
            <img [src]="post.thumbnail_url" />
        </a>
    </li>
</ul>

<!-- gallery -->
<div class="gallery-container" *ngIf="galleryVisible">
    <button class="close-button" (click)="closeGallery()">
        <i class="fa fa-close"></i>
    </button>
    <ngx-gallery class="gallery" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
</div>
